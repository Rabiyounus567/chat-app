<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App - Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">✦</div>
      <h1>Chat App</h1>
      <p class="small-note">Sign up or login to continue</p>

      <input type="email" id="email" placeholder="Enter Email" />
      <input type="password" id="password" placeholder="Enter Password" />

      <div class="button-group">
        <button class="btn" onclick="signup()">Sign Up</button>
        <button class="btn" onclick="login()">Login</button>
      </div>

      <button class="btn ghost" onclick="googleSignIn()">Continue with Google</button>

      <p class="small-note">Use any email (password ≥ 6 chars). After login, choose a username.</p>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
